<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kota's Slide Gallery</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="sql.webp" type="image/webp">
</head>
<body>
  <header>
    <h1>Kota's Slide Gallery</h1>
  </header>

  <main>
    <div id="gallery-container" class="gallery-container">
      <!-- Slide cards will be injected here by JavaScript -->
    </div>
  </main>

  <!-- Modal for displaying the full PDF -->
  <div id="pdf-modal" class="modal">
    <div class="modal-content">
      <span class="close-button" onclick="closeModal()">×</span>
      <embed id="pdf-viewer" src="" type="application/pdf">
    </div>
  </div>

  <footer>
    <p>© 2025 Kota Yatagai</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
